<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INFINITY Admin - Messages</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Outfit', sans-serif; background-color: #f1f5f9; }
    .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
    h1 { font-size: 2.5rem; font-weight: 700; color: #1e293b; }
    table { width: 100%; border-collapse: collapse; margin-top: 1.5rem; }
    th, td { padding: 1rem; text-align: left; border-bottom: 1px solid #cbd5e1; }
    th { background-color: #3b82f6; color: white; }
    tr:hover { background-color: #e2e8f0; }
    .empty-msg { text-align: center; padding: 2rem; color: #64748b; font-size: 1.2rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“¬ Contact Messages</h1>
    <div id="message-container">
      <p class="empty-msg">Loading messages...</p>
    </div>
  </div>

  <script>
    async function fetchMessages() {
      try {
        const res = await fetch('/admin/messages');
        const messages = await res.json();

        const container = document.getElementById('message-container');
        if (messages.length === 0) {
          container.innerHTML = '<p class="empty-msg">No messages yet.</p>';
          return;
        }

        let html = '<table>';
        html += `
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Message</th>
              <th>Created At</th>
            </tr>
          </thead>
          <tbody>
        `;

        messages.forEach(msg => {
          html += `
            <tr>
              <td>${msg.id}</td>
              <td>${msg.name}</td>
              <td>${msg.email}</td>
              <td>${msg.message}</td>
              <td>${msg.created_at}</td>
            </tr>
          `;
        });

        html += '</tbody></table>';
        container.innerHTML = html;

      } catch (err) {
        console.error(err);
        document.getElementById('message-container').innerHTML = '<p class="empty-msg">Failed to load messages.</p>';
      }
    }

    fetchMessages();
  </script>
</body>
</html>
