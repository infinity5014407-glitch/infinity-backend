<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>INFINITY Admin Panel</title>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #020617;
    }

    th, td {
      border: 1px solid #334155;
      padding: 10px;
      text-align: left;
    }

    th {
      background: #1e293b;
    }

    tr:nth-child(even) {
      background: #020617;
    }

    button {
      background: #dc2626;
      border: none;
      color: white;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }

    button:hover {
      background: #b91c1c;
    }

    .empty {
      text-align: center;
      padding: 20px;
      color: #94a3b8;
    }
  </style>
</head>
<body>

<h1>ðŸ“¬ INFINITY Contact Messages</h1>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Message</th>
      <th>Date</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="messages">
    <tr>
      <td colspan="6" class="empty">Loading messages...</td>
    </tr>
  </tbody>
</table>

<script>
function loadMessages() {
  fetch('/admin/messages')
    .then(res => res.json())
    .then(data => {
      const tbody = document.getElementById('messages');
      tbody.innerHTML = '';

      if (data.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="6" class="empty">No messages found</td>
          </tr>
        `;
        return;
      }

      data.forEach(msg => {
        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${msg.id}</td>
          <td>${msg.name}</td>
          <td>${msg.email}</td>
          <td>${msg.message}</td>
          <td>${msg.created_at}</td>
          <td>
            <button onclick="deleteMessage(${msg.id})">ðŸ—‘ Delete</button>
          </td>
        `;

        tbody.appendChild(row);
      });
    })
    .catch(() => {
      document.getElementById('messages').innerHTML = `
        <tr>
          <td colspan="6" class="empty">Failed to load messages</td>
        </tr>
      `;
    });
}

function deleteMessage(id) {
  if (!confirm('Are you sure you want to delete this message?')) return;

  fetch('/admin/messages/' + id, {
    method: 'DELETE'
  })
  .then(() => loadMessages());
}

loadMessages();
</script>

</body>
</html>
